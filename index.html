<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>
<body>
  <!-- Хорошего вам дня и удачных проверок -->
  <div class="page">
    <header class="header content content_place_header">
      <a class="page-link" href="#" target="_parent"><img class="logo" src="./images/logo.svg" alt="логотип"></a>
    </header>

    <main class="main">
      <section class="profile content content_place_profile">
        <div class="profile__content">
          <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button page-link" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button page-link" type="button"></button>
      </section>

      <section class="elements content content_place_elements">
        <article class="element">
          <div class="element__img element__img_name_karach"></div>
          <div class="element__items">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__button page-link" type="button"></button>
          </div>
        </article>
        <article class="element">
          <div class="element__img element__img_name_elbrus"></div>
          <div class="element__items">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__button page-link" type="button"></button>
          </div>
        </article>
        <article class="element">
          <div class="element__img element__img_name_donbay"></div>
          <div class="element__items">
            <h3 class="element__title">Домбай</h3>
            <button class="element__button page-link" type="button"></button>
          </div>
        </article>
        <article class="element">
          <div class="element__img element__img_name_osetia"></div>
          <div class="element__items">
            <h3 class="element__title">Осетия</h3>
            <button class="element__button page-link" type="button"></button>
          </div>
        </article>
        <article class="element">
          <div class="element__img element__img_name_lensk"></div>
          <div class="element__items">
            <h3 class="element__title">Ленские столбы</h3>
            <button class="element__button page-link" type="button"></button>
          </div>
        </article>
        <article class="element">
          <div class="element__img element__img_name_dagestan"></div>
          <div class="element__items">
            <h3 class="element__title">Дагестан</h3>
            <button class="element__button page-link" type="button"></button>
          </div>
        </article>
      </section>

      <section class="popup">
          <div class="popup__content">
            <button class="popup__close page-link" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popup">
              <label class="popup__label"><input type="text" class="popup__input popup__input_place_title" name="Name"></label>
              <label class="popup__label"><input type="text" class="popup__input popup__input_place_subtitle" name="Profession"></label>
              <button class="popup__button" type="submit">Сохранить</button>
            </form>
          </div>
      </section>

    </main>
    <footer class="footer content">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>
<body>
  <div class="page">
    <header class="header content content_place_header">
      <a class="page-link" href="index.html"><img class="logo" src="./images/logo.svg" alt="логотип"></a>
    </header>

    <div class="main">
      <section class="profile content content_place_profile">
        <div class="profile__content">
          <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">
              Жак-Ив Кусто
              </h1>
              <button class="edit-button page-link"><img src="./images/edit-button.svg" alt="кнопка редактирования"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button page-link">
          <img src="./images/add-button.svg" alt="кнопка добавить" class="add-button__icon">
        </button>
      </section>

      <section class="elements content content_place_elements">
        <article class="element">
          <img src="./images/element1.jpg" alt="Карачаевск" class="element__img">
          <div class="element__items">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__button page-link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element2.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__items">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__button page-link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element3.jpg" alt="Домбай" class="element__img">
          <div class="element__items">
            <h3 class="element__title">Домбай</h3>
            <button class="element__button page-link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element4.jpg" alt="Осетия" class="element__img">
          <div class="element__items">
            <h3 class="element__title">Осетия</h3>
            <button class="element__button page-link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element5.jpg" alt="Ленские столбы" class="element__img">
          <div class="element__items">
            <h3 class="element__title">Ленские столбы</h3>
            <button class="element__button page-link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element6.jpg" alt="Дагестан" class="element__img">
          <div class="element__items">
            <h3 class="element__title">Дагестан</h3>
            <button class="element__button page-link"></button>
          </div>
        </article>
      </section>

      <section class="popup">
          <div class="popup__content">
            <button class="popup__close page-link"></button>
            <h4 class="popup__title">Редактировать профиль</h4>
            <form class="popup__form">
              <label class="popup__label"><input type="text" class="popup__input popup__input_place_title"></label>
              <label class="popup__label"><input type="text" class="popup__input popup__input_place_subtitle"></label>
              <button class="popup__button page-link" type="submit">Сохранить</button>
            </form>
          </div>
      </section>

    </div>
    <footer class="footer content">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>
<body class="body">
  <div class="page">
    <header class="header content content_place_header">
      <a class="page-link" href="#" target="_parent"><img class="logo" src="<%=require('./images/logo.svg')%>" alt="логотип"></a>
    </header>

    <main class="main">
      <section class="profile content content_place_profile">
        <div class="profile__content">
          <div class="profile__avatar-container">
            <img src="<%=require('./images/avatar.png')%>" alt="Аватар профиля" class="profile__avatar">
            <button class="profile__avatar-button"></button>
          </div>     
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button page-link" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button page-link" type="button"></button>
      </section>

      <section class="elements content content_place_elements"></section>

    </main>

    <div class="popup popup_edit">
      <div class="popup__content">
        <button class="popup__close page-link" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_close" name="popup-edit" novalidate>
          <label class="popup__label"><input type="text" class="popup__input popup__input_place_title" id="input-title" name="Name" minlength="2" maxlength="40" required><span class="popup__error" id="input-title-error"></span></label>
          <label class="popup__label"><input type="text" class="popup__input popup__input_place_subtitle" id="input-subtitle" name="Profession" minlength="2" maxlength="200" required><span class="popup__error" id="input-subtitle-error"></span></label>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close page-link" type="button"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form_change" name="popup-change" novalidate>
          <label class="popup__label popup__label_change"><input type="url" class="popup__input" id="input-url" name="Url" placeholder="Ссылка на картинку" required><span class="popup__error" id="input-url-error"></span></label>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_confirm">
      <div class="popup__content">
        <button class="popup__close page-link" type="button"></button>
        <h3 class="popup__title popup__title_confirm">Вы уверены?</h3>
        <form class="popup__form popup__form_confirm" name="popup-confirm" novalidate></form>
          <button class="popup__button popup__button_confirm" type="submit">Да</button>
        </form>
      </div>
    </div>

  <div class="popup popup_add">
    <div class="popup__content popup__content_add">
      <button class="popup__close popup__close_add page-link" type="button"></button>
      <h3 class="popup__title popup__title_add">Новое место</h3>
      <form class="popup__form popup__form_add" name="popup-add" novalidate>
        <label class="popup__label popup__label_add"><input type="text" class="popup__input popup__input_add_name" id="input-name" name="Name" placeholder="Название" minlength="2" maxlength="30" required><span class="popup__error" id="input-name-error"></span></label>
        <label class="popup__label popup__label_add"><input type="url" class="popup__input popup__input_add_src" id="input-url" name="Url" placeholder="Ссылка на картинку" required><span class="popup__error" id="input-url-error"></span></label>
        <button class="popup__button popup__button_add" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_img">
    <div class="popup__container">
      <div class="popup__img-container"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="выбранная картинка" class="popup__img"></div>
      <p class="popup__text"></p>
      <button class="popup__close popup__close_img page-link"></button>
    </div>
  </div>

    <footer class="footer content">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class="template">
    <article class="element">
      <button class="element__trash page-link" type="button"></button>
      <div class="element__img" role="img" aria-label=""></div>
      <div class="element__items">
        <h3 class="element__title"></h3>
        <div class="element__container">
          <button class="element__button page-link" type="button"></button>
          <span class="element__counter">0</span>
        </div>
      </div>
    </article>
  </template>

</body>
</html>
